<div class="modal-dialog">
    <div class="modal-content">
        <div class="card card-primary">
            <div class="card-header">
                {% if obj %}
                <h3 class="card-title">Editar Examen</h3>
                {% else %}
                <h3 class="card-title">Agregar Examen</h3>
                {% endif %}
            </div>
            <!-- /.card-header -->
            <!-- Formulario Django -->
            {% if obj %}
            <form method="POST" role="form" class="needs-validation" novalidate action="{% url 'catalogos:examen_update' obj.pk %}">
            {% else %}
            <form method="POST" role="form" class="needs-validation" novalidate action="{% url 'catalogos:examen_add' %}">
            {% endif %}
                {% csrf_token %}
                <div class="card-body">
                    <div class="form-group">
                        <label for="id_codigo">Código</label>
                        <input type="text" name="codigo" class="form-control" id="id_codigo" placeholder="Ingrese código" value="{% if obj %}{{ obj.codigo }}{% endif %}" required>
                        <div class="invalid-feedback">Por favor ingrese un código.</div>
                    </div>
                    <div class="form-group">
                        <label for="id_nombre">Nombre</label>
                        <input type="text" name="nombre" class="form-control" id="id_nombre" placeholder="Ingrese nombre" value="{% if obj %}{{ obj.nombre }}{% endif %}" required>
                        <div class="invalid-feedback">Por favor ingrese un nombre.</div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="id_estado" name="estado" {% if obj and obj.estado %}checked{% endif %}>
                        <label class="form-check-label" for="id_estado">Activo</label>
                    </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>
            </form>
            <!-- /.form -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
